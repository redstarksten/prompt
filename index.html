<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    #mode-switch { margin-bottom: 10px; }
    .mode-button {
      padding: 8px 15px;
      margin-right: 8px;
      border: 1px solid #333;
      background: #eee;
      cursor: pointer;
    }
    .mode-button.active {
      background: #333;
      color: white;
    }
    #prompt {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    #generate {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 15px;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 4px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>Prompt Generator</h1>

  <div id="mode-switch">
    <button class="mode-button active" data-mode="prompt-image">Mode Prompt Gambar</button>
    <button class="mode-button" data-mode="prompt-video">Mode Prompt Video Scene</button>
    <button class="mode-button" data-mode="prompt-narasi">Mode Prompt Narasi</button>
  </div>

  <textarea id="prompt" placeholder="Masukkan prompt di sini..."></textarea><br />

  <button id="generate">Generate</button>

  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Generator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Prompt Generator</h1>

    <!-- Mode Switch Buttons -->
    <div class="flex space-x-2 mb-6">
      <button class="mode-btn px-4 py-2 bg-blue-500 text-white rounded" data-mode="image">🖼️ Prompt Gambar</button>
      <button class="mode-btn px-4 py-2 bg-green-500 text-white rounded" data-mode="video">🎬 Prompt Video Scene</button>
      <button class="mode-btn px-4 py-2 bg-purple-500 text-white rounded" data-mode="narrative">🎙️ Prompt Narasi</button>
    </div>

    <!-- Prompt Input Area -->
    <div id="promptInputs" class="space-y-4">
      <!-- Dynamic fields will be inserted here -->
    </div>

    <button id="generateBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Generate Prompt</button>

    <!-- Result -->
    <div id="resultContainer" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Generated Prompt:</h2>
      <div id="result" class="bg-white p-4 rounded shadow"></div>
    </div>
  </div>
</body>
</html>
